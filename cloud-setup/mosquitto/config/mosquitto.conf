# Mosquitto Configuration for Smart Bins IoT System

# General Settings
# pid_file /var/run/mosquitto.pid  # Commented out - causes permission issues in Docker
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information

# Network Settings
listener 1883 0.0.0.0
protocol mqtt

# WebSocket Support
listener 9001 0.0.0.0
protocol websockets

# Security Settings (for production, enable authentication)
allow_anonymous true
# password_file /mosquitto/config/passwd
# acl_file /mosquitto/config/acl

# Connection Settings
max_connections 1000
max_inflight_messages 100
max_queued_messages 1000
message_size_limit 0

# Logging
connection_messages true
log_timestamp true

# Persistence Settings
autosave_interval 1800
autosave_on_changes false
persistent_client_expiration 2m

# Bridge Settings (if needed for cloud-to-cloud communication)
# connection bridge-01
# address remote-broker:1883
# topic inventory/# out 0
# topic commands/# in 0
